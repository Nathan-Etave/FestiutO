{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',filename='./css/favoris.css') }}">
{% endblock %}

{% block content %}
<main>

    <div class="Container">

        <div class="header">
            <a href="{{ url_for('profil') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" style="fill: rgba(75, 80, 180, 1);transform: ;msFilter:;"><path d="M13.939 4.939 6.879 12l7.06 7.061 2.122-2.122L11.121 12l4.94-4.939z"></path></svg>
            </a>
            <h1>vos favoris</h1>
        </div>

        <div class="groups-container">
            {% for favori in favoris %}
            <a href="{{ url_for('groupe',id=favori.GROUPE.idG) }}" class="group-card">
                <h3>{{ favori.GROUPE.nomG }}</h3>
            </a>
            {% endfor %}
        </div>

    </div>

</main>
{% endblock %}
